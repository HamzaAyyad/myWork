<div class="card-table">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 table">

        <ng-container matColumnDef="Survey Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Survey Name</th>
            <td mat-cell *matCellDef="let row">{{row.SurveyName}}</td>
        </ng-container>

        <ng-container matColumnDef="Start Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
            <td mat-cell *matCellDef="let row">{{row.SurveyPeriods[0].START_DATE | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="End Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
            <td mat-cell *matCellDef="let row">{{row.SurveyPeriods[0].END_DATE | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="Survey Periods">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Period</th>
            <td mat-cell *matCellDef="let row;">
                <mat-form-field>
                    <mat-select style="min-width: 100px" (selectionChange)="choosePeriod($event.value, row)">
                        <mat-option *ngFor="let period of row.SurveyPeriods"
                            [value]="period">
                            {{period.START_DATE | date:'dd/MM/yyyy'}} - {{period.END_DATE | date:'dd/MM/yyyy'}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
</div>
